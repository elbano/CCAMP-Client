<!-- When the Slide is loading or waiting for authentication response run the spinner -->
<mat-card style="box-shadow: none">
  <mat-card-title
    align="center">Logging In...
  </mat-card-title>
</mat-card>
<app-spinner [diameter]="200" [strokeWidth]="3" [rightStyle]="callbackRightStyle" [topStyle]="callbackTopStyle"></app-spinner>
